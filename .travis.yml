language: node_js
node_js:
  - "11"
cache:
  directories:
    - "node_modules"
deploy:
  provider: heroku
  api_key:
    secure: "2eeb13bf-c68c-40bb-8bbc-7d7887f35c68"
  app: stackoverflow-clone-dev
  on: develop
before_install:
  - curl -o- -L https://yarnpkg.com/install.sh | bash -s -- -- --version 1.15.2
  - export PATH="$HOME/.yarn/bin:$PATH"
script:
  - yarn
  - yarn test